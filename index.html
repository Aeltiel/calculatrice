<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>calculatrice !</title>
    <script
      src="https://kit.fontawesome.com/7a914944f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>
        <i class="fa-solid fa-heart"></i>
        Tester ma nouvelle Calculatrice
        <i class="fa-solid fa-heart"></i>
      </h1>

      <div class="calc">
        <div class="calc__body">
          <div class="calc__result"></div>
          <div class="calc__reset">
            <button class="reset">Reset</button>
          </div>
          <div class="calc__pad">
            <div class="calc__pad--num">
              <button>9</button>
              <button>8</button>
              <button>7</button>
              <button>6</button>
              <button>5</button>
              <button>4</button>
              <button>3</button>
              <button>2</button>
              <button>1</button>
              <button class="grand">0</button>
              <button>=</button>
            </div>
            <div class="calc__pad--sign">
              <button>+</button>
              <button>-</button>
              <button>*</button>
              <button>/</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="calculatrice.js"></script>
  </body>
</html>
