<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>calculatrice !</title>
    <script
      src="https://kit.fontawesome.com/7a914944f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>
        <i class="fa-solid fa-heart"></i>
        Testez ma nouvelle Calculatrice
        <i class="fa-solid fa-heart"></i>
      </h1>

      <div class="calc">
        <div class="calc__body">
          <div class="calc__result">
            <h2 id="result"></h2>
          </div>
          <div class="calc__reset">
            <button class="reset">Reset</button>
          </div>
          <div class="calc__pad">
            <div class="calc__pad--num">
              <button id="9"class="btn">9</button>
              <button id="8" class="btn">8</button>
              <button id="7" class="btn">7</button>
              <button id="6" class="btn">6</button>
              <button id="5" class="btn">5</button>
              <button id="4" class="btn">4</button>
              <button id="3" class="btn">3</button>
              <button id="2" class="btn">2</button>
              <button id="1" class="btn">1</button>
              <button id="0" class="btn">0</button>
              <button id="." class="btn">.</button>
              <button id="egal">=</button>
            </div>
            <div class="calc__pad--sign">
              <button id="+" class="btn">+</button>
              <button id="-" class="btn">-</button>
              <button id="*" class="btn">*</button>
              <button id="/" class="btn">/</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="calculatrice.js"></script>
  </body>
</html>
